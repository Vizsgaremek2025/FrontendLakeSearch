<header>
  <nav class="navbar navbar-expand-lg fixed-top">
    <a class="navbar-brand" routerLink="/" data-toggle="collapse" data-target="#navbarNav.show">
      <p>Lake search</p>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">

        @if (!isLoggedIn) {
          <ng-container>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login" data-toggle="collapse" data-target="#navbarNav.show">
                <i class="fas fa-sign-in-alt"></i> Bejelentkezés
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register" data-toggle="collapse" data-target="#navbarNav.show">
                <i class="fas fa-user-plus"></i> Regisztráció
              </a>
            </li>
          </ng-container>
        }
        @if (isLoggedIn) {
          <ng-container>
            <li class="nav-item">
              <a class="nav-link" routerLink="/lakes" data-toggle="collapse" data-target="#navbarNav.show">
                <i class="fas fa-water"></i> Tavak
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/newcatch" data-toggle="collapse" data-target="#navbarNav.show">
                <i class="fas fa-fish"></i> Fogások
              </a>
            </li>
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle"></i>
                {{username}}
              </a>
              <div class="dropdown-menu" aria-labelledby="userDropdown">
                <a class="dropdown-item" routerLink="/profile" data-toggle="collapse" data-target="#navbarNav.show">
                  <i class="fas fa-user-cog"></i> Profil
                </a>
                <a class="dropdown-item" routerLink="/user-catches" data-toggle="collapse" data-target="#navbarNav.show">
                  <i class="fas fa-fish"></i> Fogások
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()" data-toggle="collapse" data-target="#navbarNav.show">
                  <i class="fas fa-sign-out-alt"></i> Kijelentkezés
                </a>
              </div>
            </li>
          </ng-container>
        }
      </ul>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>
