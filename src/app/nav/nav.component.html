<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" routerLink="/">
      <!-- <img src="lake_search_logo.png" alt="Lake Search Logo"> -->
       <p >Lake search</p>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        @if (!isLoggedIn) {
          <ng-container >
            <li class="nav-item">
              <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt"></i> Bejelentkezés</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/register"><i class="fas fa-user-plus"></i> Regisztráció</a>
            </li>
          </ng-container>
        }
        @if (isLoggedIn) {
          <ng-container >
            <li class="nav-item">
              <a class="nav-link" routerLink="/lakes"><i class="fas fa-water"></i> Tavak</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/newcatch"><i class="fas fa-fish"></i> Fogások</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user"></i> {{ username }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" routerLink="/profile"><i class="fas fa-user-cog"></i> Profile</a>
                <a class="dropdown-item" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </div>
            </li>
          </ng-container>
        }

      </ul>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>
